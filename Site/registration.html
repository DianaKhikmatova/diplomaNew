<body>

  <div class="form">
    <form id="form_login">
      <div class="form-logo"><div class="logo-medium"></div></div>
      <div class="form-container">
        <label for="user-name" class="label">Name</label>
        <input id="user-name" class="input-text" placeholder="Name" autofocus required>  <br/> 
        <label for="user-email" class="label">Email</label>
        <input id="user-email" class="input-text" placeholder="Email" autofocus required>  <br/> 
        <label for="user-password" class="label">Password</label>
        <input id="user-password" class="input-text" type="password" placeholder="Password" required><br/>
        <div class="button-container">
          <a href="authorization.html" class="link">Log in</a>  
          <input type="button" class="button primary-button form-button" id="submit" value="Register" onClick="addUser()">

      </div>
        <div id="picture"></div>
    </form>
  </div>
