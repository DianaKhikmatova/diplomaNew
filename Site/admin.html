<body onload="showLibraries()">

<div id="library-container">
	<div id="create-library">
		<input type="text" id="library-name" placeholder="Enter library name" class='input-text input-short'>
		<input type="text" id="library-description" placeholder="Enter library description" class='input-text input-short'>
		<input type='button' id='create-library' value='Create' onclick='createLibrary()' class='button primary-button'>
	</div>
	<table id="libraries-table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
				<th>Edit / View</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<div id="image-container" class="hidden">
	<input type="file" id="fileinput" value="Choose image"/ >
	<input type='button' id='btnLoad' value='Load Image' class='button primary-button'>
	<!-- <input type='button' id='btn-show' value='Show images' onclick='showImages()' class='button' primary-button> -->
	<table id="images-table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Content</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<input type="file" id="fileinput-function" value="Choose function"/ >
	<input type='button' id='load-function' value='Load Function' class='button primary-button'>
	<!-- <input type='button' id='btn-show' value='Show images' onclick='showImages()' class='button' primary-button> -->
	<table id="functions-table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</div>

</body>
